<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handy Haversack Web Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-dark" style="--bs-bg-opacity: .9;">
    <div class="d-grid gap-3">
      <div class = "container-fluid mx-auto p-3 mb-2 bg-danger bg-opacity-75">
        <h1 class="text-center text-dark" style="--bs-text-opacity: .9;">Welcome to the Handy Haversack Web Server<br></h1>
      </div>
      <div class="container">
        <h5 class="text-center text-light">You will place calls to the base path https://handyhaversack.herokuapp.com/. Here are the options for using this server:</h5>
      </div>
      <div class="container">
        <ul>
          <li class="text-light">Use /items/ followed by either the item ID or a name query (?name=ITEMNAME).</li>
          <li class="text-light">Use /Characters to see all character inventories.</li>
        </ul>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
